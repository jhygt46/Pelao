
<div class="mt">
    <h1>{{.Titulo}}</h1>
    <ul class="clearfix valign">
        <a class="back icn r1" title="Situación Fiscal" onclick='navlink("/pages/crearPropiedad6?id={{.FormId}}")'></a>
        <a class="back icn mdl" title="Detalle Propiedad" onclick='navlink("/pages/detallePropiedad?id={{.FormId}}")'></a>
        <a class="back icn r2" title="Normativo" onclick='navlink("/pages/crearPropiedad8?id={{.FormId}}")'></a>
    </ul>
</div>
<hr>
<div class="i">
    <div class="fc" id="info-0">
        <div class="fct">
            <h1>{{.SubTitulo}}</h1>
            <h2>{{.SubTitulo2}}</h2>
            <ul class="clearfix valign"></ul>

        </div>
        <form action="" method="post" class="basic-grey">
            <fieldset>
                <input id="id" type="hidden" value="{{.FormId}}" />
                <input id="accion" type="hidden" value="{{.FormAccion}}" />
                <div style="background: #d7d7d7; padding: 10px; margin: 10px 0px; border: 1px solid #aaa">
                    <div style="padding-bottom: 10px; font-size: 20px; font-weight: bold;">Informe de Tasación Comercial</div>
                    <input id="id_doc_15" type="hidden" value="{{ range $Tipo, $Archivo := .CamposPropiedades.UltimosArchivos }}{{if eq $Tipo 15 }}{{$Archivo.Id_arc}}{{end}}{{end}}" />
                    <label>
                        <span>Documento:</span>
                        <input id="doc_informe_tasacion" type="file" require="" placeholder="" style="margin-top: 0px; margin-bottom: 0px;" />
                        <div class="mensaje">{{ range $Tipo, $Archivo := .CamposPropiedades.UltimosArchivos }}{{if eq $Tipo 15 }}{{$Archivo.Nombre}}{{end}}{{end}}</div>
                    </label>
                    <label>
                        <span>Fecha:</span>
                        <input id="fecha_informe_tasacion" type="date" value="{{ range $Tipo, $Archivo := .CamposPropiedades.UltimosArchivos }}{{if eq $Tipo 15 }}{{$Archivo.Fecha}}{{end}}{{end}}" require="" placeholder="" />
                        <div class="mensaje"></div>
                    </label>
                </div>
                <label>
                    <span>Valor Terreno:</span>
                    <input id="valor_terreno" type="text" value="{{.CamposPropiedades.Valor_terreno}}" require="" placeholder="" />
                    <div class="mensaje"></div>
                </label>
                <label>
                    <span>Valor Edificacion:</span>
                    <input id="valor_edificacion" type="text" value="{{.CamposPropiedades.Valor_edificacion}}" require="" placeholder="" />
                    <div class="mensaje"></div>
                </label>
                <label>
                    <span>Valor Obras Complementarias:</span>
                    <input id="valor_obras_complementarias" type="text" value="{{.CamposPropiedades.Valor_obras_complementarias}}" require="" placeholder="" />
                    <div class="mensaje"></div>
                </label>
                <label>
                    <span>Valor Total:</span>
                    <input id="valor_total" type="text" value="{{.CamposPropiedades.Valor_total}}" require="" placeholder="" />
                    <div class="mensaje"></div>
                </label>
                <div>
                    <input type="button" onclick="fm(this)" value="Enviar">
                </div>
            </fieldset>
        </form>
    </div>
</div>
