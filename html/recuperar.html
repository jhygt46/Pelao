<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" lang="es-CL">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='shortcut icon' type='image/x-icon' href='/images/favicon/favicon.ico' />
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script type="text/javascript" src="/js/login.js"></script>
        <link rel="stylesheet" href="/css/login.css" type="text/css" media="all">
        <script>
            $(document).on('keypress',function(e){
                if(e.which == 13){
                    btn_nueva();
                }
            });
        </script>
    </head>
    <body>
        <div class="cont_login" style="display: block">
            <div class='login vhalign'>
                {{if .Rec }}
                <div class='titulo'>Crear Contraseña</div>
                <form class='form_login' onSubmit="return btn_nueva()">
                    <input type='hidden' name="code" id='code' value="{{.Code}}">
                    <input type='hidden' name="id" id='id' value="{{.Id}}">
                    <div class='data'>
                        <div class='txt'>Contrase&ntilde;a</div>
                        <div class='input'><input type='password' name="pass1" id='pass1'></div>
                    </div>
                    <div class='data'>
                        <div class='txt'>Repetir Contrase&ntilde;a</div>
                        <div class='input'><input type='password' name="pass2" id='pass2'></div>
                    </div>
                    <div class='button'>
                        <div class='msg'></div>
                        <div class='btn'><input type='button' onclick="btn_nueva()" id='nueva' value='Establecer'></div>
                    </div>
                </form>
                {{else}}
                <div class='titulo'>Recuperar Contraseña</div>
                <form class='form_login' onSubmit="return btn_recuperar()">
                    <div class='data'>
                        <div class='txt'>Correo</div>
                        <div class='input'><input type='text' id='correo'></div>
                    </div>
                    <div class='button'>
                        <div class='msg'></div>
                        <div class='btn'><input type='button' onclick="btn_recuperar()" id='nueva' value='Establecer'></div>
                    </div>
                </form>
                {{end}}
                <div class='ltpass'><a href='/'>Volver al login</a></div>
            </div>
        </div>
    </body>
</html>
