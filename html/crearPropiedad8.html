<script>
    document.getElementById('cert_info_previas').addEventListener('change', function() {
        if (this.value == 1){
            document.getElementsByClassName('cert_info_previas')[0].style.display = "block"
        }else{
            document.getElementsByClassName('cert_info_previas')[0].style.display = "none"
        }
    })
    document.getElementById('tipo_instrumento').addEventListener('change', function() {
        if (this.value == 4){
            document.getElementsByClassName('tipo_instrumento')[0].style.display = "block"
        }else{
            document.getElementsByClassName('tipo_instrumento')[0].style.display = "none"
        }
    })
</script>
<div class="mt">
    <h1>{{.Titulo}}</h1>
    <ul class="clearfix valign">
        <a class="back icn r1" title="AvalÃºo Comercial" onclick='navlink("/pages/crearPropiedad7?id={{.FormId}}")'></a>
        <a class="back icn mdl" title="Detalle Propiedad" onclick='navlink("/pages/detallePropiedad?id={{.FormId}}")'></a>
    </ul>
</div>
<hr>
<div class="i">
    <div class="fc" id="info-0">
        <div class="fct">
            <h1>{{.SubTitulo}}</h1>
            <h2>{{.SubTitulo2}}</h2>
            <ul class="clearfix valign"></ul>
        </div>
        <form action="" method="post" class="basic-grey">
            <fieldset>
                <input id="id" type="hidden" value="{{.FormId}}" />
                <input id="accion" type="hidden" value="{{.FormAccion}}" />
                <label>
                    <span>Certificado Informaciones Previas:</span>
                    <select id="cert_info_previas">
                        <option value="0" {{if eq .CamposPropiedades.Cert_info_previas 0}}selected{{end}}>Seleccionar</option>
                        <option value="1" {{if eq .CamposPropiedades.Cert_info_previas 1}}selected{{end}}>Si</option>
                        <option value="2" {{if eq .CamposPropiedades.Cert_info_previas 2}}selected{{end}}>No</option>
                    </select>
                    <div class="mensaje"></div>
                </label>
                <label class="cert_info_previas" {{if eq .CamposPropiedades.Cert_info_previas 1}}style="display:block"{{else}}style="display:none"{{end}}>
                    <span>Documento:</span>
                    <input id="doc_cert_info_previas" type="file" require="" placeholder="" />
                    <div class="mensaje">{{ range $Tipo, $Archivo := .CamposPropiedades.ListaArchivos }}{{if eq $Tipo 16 }}{{if eq (len $Archivo) 1}}Tiene 1 Archivo{{end}}{{if gt (len $Archivo) 1}}Tiene {{ len $Archivo }} Archivos{{end}}{{end}}{{end}}</div>
                </label>
                <label>
                    <span>Tipo de Instrumento:</span>
                    <select id="tipo_instrumento">
                        <option value="0" {{if eq .CamposPropiedades.Tipo_instrumento 0}}selected{{end}}>Seleccionar</option>
                        <option value="1" {{if eq .CamposPropiedades.Tipo_instrumento 1}}selected{{end}}>Plan Regulador Comunal</option>
                        <option value="2" {{if eq .CamposPropiedades.Tipo_instrumento 2}}selected{{end}}>Plan Regulador Intercomunal</option>
                        <option value="3" {{if eq .CamposPropiedades.Tipo_instrumento 3}}selected{{end}}>Plan Regulador Metropolitano</option>
                        <option value="4" {{if eq .CamposPropiedades.Tipo_instrumento 4}}selected{{end}}>Otro</option>
                    </select>
                    <div class="mensaje"></div>
                </label>
                <label class="tipo_instrumento" {{if eq .CamposPropiedades.Tipo_instrumento 4}}style="display:block"{{else}}style="display:none"{{end}}>
                    <span>Especificar:</span>
                    <input id="especificar_tipo_instrumento" type="text" value="{{.CamposPropiedades.Especificar_tipo_instrumento}}" require="" placeholder="" />
                    <div class="mensaje"></div>
                </label>
                <label>
                    <span>Destino:</span>
                    <select id="normativo_destino">
                        <option value="0" {{if eq .CamposPropiedades.Normativo_destino 0}}selected{{end}}>Seleccionar</option>
                        <option value="1" {{if eq .CamposPropiedades.Normativo_destino 1}}selected{{end}}>Urbano</option>
                        <option value="2" {{if eq .CamposPropiedades.Normativo_destino 2}}selected{{end}}>Rural</option>
                    </select>
                    <div class="mensaje"></div>
                </label>
                <label>
                    <span>Zona Normativa:</span>
                    <input id="zona_normativa" type="text" value="{{.CamposPropiedades.Zona_normativa}}" require="" placeholder="" />
                    <div class="mensaje"></div>
                </label>
                <label>
                    <span>Usos Permitidos:</span>
                    <input id="usos_permitidos" type="text" value="{{.CamposPropiedades.Usos_permitidos}}" require="" placeholder="" />
                    <div class="mensaje"></div>
                </label>
                <label>
                    <span>Usos Prohibidos:</span>
                    <input id="usos_prohibidos" type="text" value="{{.CamposPropiedades.Usos_prohibidos}}" require="" placeholder="" />
                    <div class="mensaje"></div>
                </label>
                <label>
                    <span>Densidad:</span>
                    <input id="densidad" type="text" value="{{.CamposPropiedades.Densidad}}" require="" placeholder="" />
                    <div class="mensaje"></div>
                </label>
                <label>
                    <span>Coef Constructibilidad:</span>
                    <input id="coef_constructibilidad" type="text" value="{{.CamposPropiedades.Coef_constructibilidad}}" require="" placeholder="" />
                    <div class="mensaje"></div>
                </label>
                <label>
                    <span>Coef Ocupacion Suelo:</span>
                    <input id="coef_ocupacion_suelo" type="text" value="{{.CamposPropiedades.Coef_ocupacion_suelo}}" require="" placeholder="" />
                    <div class="mensaje"></div>
                </label>
                <div>
                    <input type="button" onclick="fm(this)" value="Enviar">
                </div>
            </fieldset>
        </form>
    </div>
</div>
