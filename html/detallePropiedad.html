<script>
    var marker;
    var map;
    initMap();
    function initMap() {
        var position = { lat: {{.Lat}}, lng: {{.Lng}} };
        var zoom = 15;
        map = new google.maps.Map(document.getElementById("map_detalle"), {
            zoom: zoom,
            center: position,
        });
        marker = new google.maps.Marker({
            position: position,
            map: map,
            draggable: true
        });
    }
</script>
