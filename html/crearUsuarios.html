<div class="mt">
    <h1>{{.Titulo}}</h1>
    <ul class="clearfix valign">
        <li class="back" onclick="backurl()"></li>
        <li class="back" onclick="backurl()"></li>
    </ul>
</div>
<hr>
<div class="i">
    <div class="fc" id="info-0">
        <div class="fct">
            <h1>{{.SubTitulo}}</h1>
            <h2>{{.SubTitulo2}}</h2>
            <ul class="clearfix valign">
                <li class="back" onclick="backurl()"></li>
                <li class="back" onclick="backurl()"></li>
            </ul>
        </div>
        <form action="" method="post" class="basic-grey">
            <fieldset>
                <input id="id" type="hidden" value="{{.FormId}}" />
                <input id="accion" type="hidden" value="{{.FormAccion}}" />
                <label>
                    <span>Nombre:</span>
                    <input id="nombre" type="text" value="{{.FormNombre}}" require="" placeholder="" />
                    <div class="mensaje"></div>
                </label>
                <div class="checkbox">
                    <div class="ctitulo">Permisos</div>
                    <div class="csubtitulo">Propiedades</div>
                    <div class="cops">
                        <input id="p0" type="checkbox" {{if .P0}}checked="checked"{{end}} />
                        <div>Permiso 0</div>
                    </div>
                    <div class="cops">
                        <input id="p1" type="checkbox" {{if .P1}}checked="checked"{{end}}  />
                        <div>Permiso 1</div>
                    </div>
                    <div class="cops">
                        <input id="p2" type="checkbox" {{if .P2}}checked="checked"{{end}}  />
                        <div>Permiso 2</div>
                    </div>
                    <div class="csubtitulo">Propiedades</div>
                    <div class="cops">
                        <input id="p3" type="checkbox" {{if .P3}}checked="checked"{{end}} />
                        <div>Permiso 3</div>
                    </div>
                    <div class="cops">
                        <input id="p4" type="checkbox" {{if .P4}}checked="checked"{{end}}  />
                        <div>Permiso 4</div>
                    </div>
                    <div class="cops">
                        <input id="p5" type="checkbox" {{if .P5}}checked="checked"{{end}}  />
                        <div>Permiso 5</div>
                    </div>
                    <div class="csubtitulo">Propiedades</div>
                    <div class="cops">
                        <input id="p6" type="checkbox" {{if .P6}}checked="checked"{{end}} />
                        <div>Permiso 6</div>
                    </div>
                    <div class="cops">
                        <input id="p7" type="checkbox" {{if .P7}}checked="checked"{{end}}  />
                        <div>Permiso 7</div>
                    </div>
                    <div class="cops">
                        <input id="p8" type="checkbox" {{if .P8}}checked="checked"{{end}}  />
                        <div>Permiso 8</div>
                    </div>
                    <div class="cops">
                        <input id="p9" type="checkbox" {{if .P9}}checked="checked"{{end}}  />
                        <div>Permiso 9</div>
                    </div>
                </div>
                <div>
                    <input type="button" onclick="fm(this)" value="Enviar">
                </div>
            </fieldset>
        </form>
    </div>
</div>

{{if .Lista}}
<div class="i">
    <div class="fc" id="info-0">
        <div class="fct">
            <h1>{{.SubTitulo}}</h1>
            <h2>{{.SubTitulo2}}</h2>
            <ul class="clearfix valign">
                <li class="back" onclick="backurl()"></li>
                <li class="back" onclick="backurl()"></li>
            </ul>
        </div>
        <ul class='lu'>
            {{range .Lista}}
            <li class="u" rel="{{.Id}}">                
                <div class="no">{{.Nombre}}</div>
                <div class="btns clearfix valign">
                    <a title="Eliminar" class="icn del" onclick="eliminar('{{$.DelAccion}}', {{.Id}}, '{{$.DelObj}}', '{{.Nombre}}')"></a>
                    <a title="Modificar" class="icn mod" onclick="navlink('{{$.PageMod}}?id={{.Id}}')"></a>
                    <a title="Modificar" class="icn ent" onclick="navlink('/pages/inicioEmpresa?id={{.Id}}')"></a>
                </div>
            </li>
            {{end}}
        </ul>
    </div>
</div>
{{end}}
<br />
<br />
