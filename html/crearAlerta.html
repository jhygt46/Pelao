<div class="mt">
    <h1>{{.Titulo}}</h1>
    <ul class="clearfix valign">
        <li class="back" onclick="backurl()"></li>
        <li class="back" onclick="backurl()"></li>
    </ul>
</div>
<hr>
<div class="i">
    <div class="fc" id="info-0">
        <div class="fct">
            <h1>{{.SubTitulo}}</h1>
            <h2>{{.SubTitulo2}}</h2>
            <ul class="clearfix valign">
                <li class="back" onclick="backurl()"></li>
                <li class="back" onclick="backurl()"></li>
            </ul>
        </div>
        <form action="" method="post" class="basic-grey">
            <fieldset>
                <input id="id" type="hidden" value="{{.FormId}}" />
                <input id="accion" type="hidden" value="{{.FormAccion}}" />
                <label>
                    <span>Nombre:</span>
                    <input id="nombre" type="text" value="{{.FormNombre}}" require="" placeholder="" />
                    <div class="mensaje"></div>
                </label>
                <label>
                    <span>Descripcion:</span>
                    <TextArea id="descripcion" require="" placeholder="" >{{.Descripcion}}</TextArea>
                    <div class="mensaje"></div>
                </label>
                <label>
                    <span>Tipo Alerta:</span>
                    <select id="tipo_alerta">
                        <option value="0" {{if eq .TipoAlerta 0}}selected{{end}}>Seleccionar</option>
                        <option value="1" {{if eq .TipoAlerta 1}}selected{{end}}>Manual</option>
                        <option value="2" {{if eq .TipoAlerta 2}}selected{{end}}>Configurable</option>
                    </select>
                    <div class="mensaje"></div>
                </label>
                <label>
                    <span>Notificacion:</span>
                    <select id="notificacion">
                        <option value="0" {{if eq .TipoNotificacion 0}}selected{{end}}>Seleccionar</option>
                        <option value="1" {{if eq .TipoNotificacion 1}}selected{{end}}>Solo Notificacion</option>
                        <option value="2" {{if eq .TipoNotificacion 2}}selected{{end}}>Agregar Carro de Compras</option>
                    </select>
                    <div class="mensaje"></div>
                </label>
                <label>
                    <span>Precio en UF:</span>
                    <input id="precio" type="text" value="{{.FormPrecio}}" require="" placeholder="" />
                    <div class="mensaje"></div>
                </label>
                <div>
                    <input type="button" onclick="fm(this)" value="Enviar">
                </div>
            </fieldset>
        </form>
    </div>
</div>

{{if .Lista}}
<div class="i">
    <div class="fc" id="info-0">
        <div class="fct">
            <h1>{{.SubTitulo}}</h1>
            <h2>{{.SubTitulo2}}</h2>
            <ul class="clearfix valign">
                <li class="back" onclick="backurl()"></li>
                <li class="back" onclick="backurl()"></li>
            </ul>
        </div>
        <ul class='lu'>
            {{range .Lista}}
            <li class="u" rel="{{.Id}}">                
                <div class="no">{{.Nombre}}</div>
                <div class="btns clearfix valign">
                    <a title="Eliminar" class="icn del" onclick="eliminar('{{$.DelAccion}}', {{.Id}}, '{{$.DelObj}}', '{{.Nombre}}')"></a>
                    <a title="Modificar" class="icn mod" onclick="navlink('{{$.PageMod}}?id={{.Id}}')"></a>
                    {{if eq .Aux 2}}<a title="Agregar Regla" class="icn mdl" onclick="navlink('/pages/crearRegla?id_ale={{.Id}}')"></a>{{end}}
                </div>
            </li>
            {{end}}
        </ul>
    </div>
</div>
{{end}}
<br />
<br />
